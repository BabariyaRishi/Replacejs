<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculation</title>
</head>
<body>
    <h1>Calculating Factorials in JavaScript</h1>
    
    <h2>
        Check the browser console for results
    </h2>
    <script>
        function calculateFactorial(number) {
            if (number === 0 || number === 1) {
                return 1;
            } else {
                let product = 1;
                for (let i = 2; i <= number; i++) {
                    product *= i;
                }
                return product;
            }
        }

        // Output factorial of 4
        console.log("Factorial of 4 is:", calculateFactorial(4));
    </script>
</body>
</html>
