<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Format Example</title>
</head>
<body>
    <h1>Display the Current Date in Various Formats</h1>
    <p>Expected Output Formats: mm-dd-yyyy, mm/dd/yyyy, dd-mm-yyyy, dd/mm/yyyy</p>
    <script>
        function formatDate(separator = '-') {
            let now = new Date();
            let year = now.getFullYear();
            let month = (now.getMonth() + 1).toString().padStart(2, '0');
            let day = now.getDate().toString().padStart(2, '0');
            
            // mm-dd-yyyy format
            console.log(`mm-dd-yyyy: ${month}${separator}${day}${separator}${year}`);
            
            // mm/dd/yyyy format
            console.log(`mm/dd/yyyy: ${month}/${day}/${year}`);
            
            // dd-mm-yyyy format
            console.log(`dd-mm-yyyy: ${day}${separator}${month}${separator}${year}`);
            
            // dd/mm/yyyy format
            console.log(`dd/mm/yyyy: ${day}/${month}/${year}`);
        }

        // Example usage:
        formatDate('-'); // Outputs: mm-dd-yyyy, dd-mm-yyyy
        formatDate('/'); // Outputs: mm/dd/yyyy, dd/mm/yyyy
    </script>
</body>
</html>
