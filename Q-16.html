<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Expression Result</title>
</head>
<body>
    <h1>Result of the Expression (true && 1 && "hello")</h1>
    <h2>Output: "hello"</h2>

    <h2>Explanation</h2>
    <p>The logical AND operator (`&&`) returns the last truthy value in the expression. Since all preceding values are truthy, the result is the last value, which is "hello".</p>
    <script>
        console.log((true && 1 && "hello"));
    </script>
</body>
</html>
