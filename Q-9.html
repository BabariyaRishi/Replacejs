<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
</head>
<body>
    <h1>How many days left until the next Christmas?</h1>

    <h2>Open the browser's console to find out!</h2>
    
    <script>
        // Get the current date
        const currentDate = new Date();
        
        // Set the date for Christmas this year
        let nextChristmas = new Date(currentDate.getFullYear(), 11, 25);
        
        // If today is after Christmas, move to next year's Christmas
        if (currentDate.getMonth() === 11 && currentDate.getDate() > 25) {
            nextChristmas.setFullYear(nextChristmas.getFullYear() + 1);
        }

        // Calculate the difference in milliseconds and convert to days
        const millisecondsPerDay = 1000 * 60 * 60 * 24;
        const daysLeft = Math.ceil((nextChristmas - currentDate) / millisecondsPerDay);

        // Output the result in the console
        console.log(`${daysLeft} days left until Christmas!`);
        console.log(`Next Christmas is on: ${nextChristmas}`);
    </script>
</body>
</html>
