    <h1>Monday to Sunday using switch case in JS</h1>
    <h2>find answer in script and consol</h2>
    <script>
        function printDayOfWeek(dayNumber) {
    switch (dayNumber) {
        case 1:
            console.log("Monday");
            break;
        case 2:
            console.log("Tuesday");
            break;
        case 3:
            console.log("Wednesday");
            break;
        case 4:
            console.log("Thursday");
            break;
        case 5:
            console.log("Friday");
            break;
        case 6:
            console.log("Saturday");
            break;
        case 7:
            console.log("Sunday");
            break;
        default:
            console.log("Invalid day number. Please enter a number between 1 and 7.");
    }
}

// Examples:
printDayOfWeek(1);  // Output: "Monday"
printDayOfWeek(3);  // Output: "Wednesday"
printDayOfWeek(7);  // Output: "Sunday"
printDayOfWeek(9);  // Output: "Invalid day number. Please enter a number between 1 and 7."



    </script>

<h1>Vowel or Consonant using switch case in JS?</h1>
<h2>find answer in script and consol</h2>
<script>
function checkVowelOrConsonant(char) {
// Convert the character to lowercase to handle both uppercase and lowercase vowels
var lowerChar = char.toLowerCase();

switch (lowerChar) {
    case 'a':
    case 'e':
    case 'i':
    case 'o':
    case 'u':
        console.log(char + " is a vowel.");
        break;
    default:
        console.log(char + " is a consonant.");
}
}

// Examples:
checkVowelOrConsonant('a');   // Output: "a is a vowel."
checkVowelOrConsonant('B');   // Output: "B is a consonant." 
checkVowelOrConsonant('e');   // Output: "e is a vowel."
checkVowelOrConsonant('z');   // Output: "z is a consonant."

</script>
