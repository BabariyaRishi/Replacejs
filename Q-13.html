<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
</head>
<body>
    <h1>Convert Fahrenheit to Celsius Using JavaScript</h1>
    <script>
        function convertFahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * (5/9);
        }

        // Example usage:
        var fahrenheitTemperature = 68;
        var celsiusTemperature = convertFahrenheitToCelsius(fahrenheitTemperature);
        console.log(fahrenheitTemperature + "°F converts to " + celsiusTemperature.toFixed(2) + "°C");
    </script>
</body>
</html>
